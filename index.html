<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
    <link rel="icon" href="./title.png" sizes="16x16">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="bkg"></div>
<div class="page-1">
    <div class="center">
        <div class="page-1-title">文字加密传输</div>
        <input class="secret-input" type="text" placeholder="输入框默认内容">
        <button class="secret-button"><i class="iconfont icon-bofang"></i></button>
    </div>

</div>

<div class="page-2">
    <div class="center">
        <div class="page-1-title">文件加密传输</div>
        <div class="file-upload-wrapper">
            <input type="file" id="fileInput" class="fileInput"/>
            <label for="fileInput" class="file-label">选择文件</label>
            <div class="progressBar"></div>
        </div>

        <button class="secret-button" id="uploadButton"><i class="iconfont icon-bofang"></i></button>
    </div>
</div>

<script src="index.js"></script>
<script src="dom.js"></script>
</body>
</html>
