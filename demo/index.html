<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RSA</title>
    <link rel="icon" href="./title.png" sizes="16x16">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="bkg"></div>
<div class="page">
    <div class="center">
        <div class="title">RSA加密</div>
        <div class="container">
            <span>明文:</span>
            <input class="input" type="text" placeholder="输入明文">
        </div>
        <div class="container">
            <span>n:</span>
            <input class="n" type="text" placeholder="n">
        </div>
        <div class="container">
            <span>e:</span>
            <input class="e" type="text" placeholder="e">
        </div>
        <div class="container">
            <span>d:</span>
            <input class="d" type="text" placeholder="d">
        </div>
        <div class="container">
            <span>密文:</span>
            <input class="output" type="text" placeholder="输入密文">
        </div>

        <div>
            <button class="button encrypt">加密</button>
            <button class="button decrypt">解密</button>
        </div>
    </div>

</div>
<script src="demo.js"></script>
<script src="dom.js"></script>
</body>
</html>
